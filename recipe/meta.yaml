{% set name = "pysis" %}
{% set version = "0.6.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: f47b27f492950aaf20962a3a0bafc9c4b7ef0d582631439160e2bbdd37b4f26d

build:
  skip: True  # [win]
  number: 0
  script:
    - bash tests/make_isis_env.sh
    - python setup.py install

requirements:
  build:
    - setuptools
    - python
    - numpy
    - six
    - pvl
  run:
    - python
    - pvl
    - numpy
    - six


test:
  imports:
    - pysis

about:
  home: https://github.com/wtolson/pysis
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Toolkit for using USGS Isis in Python

extra:
  recipe-maintainers:
    - kelvinrr
    - jlaura

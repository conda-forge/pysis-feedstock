{% set name = "pysis" %}
{% set version = "0.6.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ff32202ec5b0bc48409d42764b5a6db955a3a4376a96a478b95447fad9234cba

build:
  skip: true  # [win]
  number: 0
  script:
    - bash tests/make_isis_env.sh
    - python setup.py install

requirements:
  build:
    - setuptools
    - python
    - numpy
    - six
    - pvl
  run:
    - python
    - pvl
    - numpy
    - six


test:
  imports:
    - pysis

about:
  home: https://github.com/wtolson/pysis
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Toolkit for using USGS Isis in Python

extra:
  recipe-maintainers:
    - kelvinrr
    - jlaura
